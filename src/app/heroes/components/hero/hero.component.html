<h1>{{ name }}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd> {{ name }} </dd>

    <dt>Edad:</dt>
    <dd> {{ age }} </dd>

    <dt>Método:</dt>
    <dd> {{ getHeroDescription() }} </dd>

    <dt>Todo en mayúsculas:</dt>
    <dd> {{ capitalizedName }} </dd>
</dl>

<button *ngIf="name === 'ironman'" class="btn btn-primary mx-2" (click)="changeHero()">
    Cambiar nombre
</button>

<button *ngIf="age === 45" class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>

<button *ngIf="name !== 'ironman' || age !== 45" class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
